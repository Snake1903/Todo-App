<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <title>I have Work To-do</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Open Sans", sans-serif;
    }
    :root {
      --main-color: #222121;
      --secondary-color: #555555;
      --accent-color: #41C941;
    }
    body {
      background-color: var(--main-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      width: 100vw;
      overflow-x: hidden;
      padding-top: 20px;
    }
    h1 {
      color: var(--accent-color);
      font-size: 40px;
      font-weight: 500;
      margin-bottom: 10px;
    }
    .mainContainer {
      width: 50vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
    }
    ul {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      list-style: none;
      padding: 0;
    }
    .todoContainer {
      width: 900px;
      min-height: 100px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      border: 1px solid var(--secondary-color);
      border-left: 5px solid var(--accent-color);
      background-color: rgba(255, 255, 255, 0.03);
      color: rgb(228, 228, 228);
      font-weight: 500;
      text-align: center;
      font-size: 16px;
      margin: 5px 0px;
    }
    .todoContainer li {
      flex-grow: 1;
      text-align: left;
      list-style: none;
    }
    .buttonContainer {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .buttonContainer a {
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: rgb(255, 255, 255);
      font-weight: 100;
      border-radius: 100%;
      width: 38px;
      height: 38px;
      border: 1px solid var(--accent-color);
      background-color: rgba(255, 255, 255, 0.034);
      transition: all 0.3s ease-in-out;
    }
    .buttonContainer a:hover {
      color: var(--accent-color);
    }
    .date{
      color: var(--secondary-color);
      font-size: 14px;
    }
    .buttonContainer{
        font-size: 14px;
    }
    .todoText{
      margin: 0px 60px;
      color: rgb(255, 255, 255);
      text-decoration: none;
    }
    form{
      width: 900px;
      min-height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 20px;
      border: 1px solid var(--secondary-color);
      border-left: 5px solid var(--accent-color);
      background-color: rgba(255, 255, 255, 0.03);
      color: rgb(228, 228, 228);
      font-weight: 500;
      /* text-align: center; */
      margin: 10px 0px;
    }
    form input{
      width: 90%;
      padding: 20px;
      border: none;
      background-color: rgba(255, 255, 255, 0.03);
      color: rgb(228, 228, 228);
      font-size: 16px;
      font-weight: 500;
      outline: none;
    }
    form input:focus{
      outline: none;
      background-color: rgba(255, 255, 255, 0.1);
    }
    form button {
  background-color: var(--accent-color);
  border: none;
  height: 60px; /* <-- Force height match */
  width: 60px; /* optional: square button */
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  font-size: 24px; /* Make icon a bit bigger if needed */
}
.True{
  color: var(--secondary-color);
  text-decoration: line-through;
}
.intruction{
  color: var(--secondary-color);
  margin-bottom: 50px;
  font-size: 20px;
  background-color: rgba(255, 255, 255, 0.03);
  padding: 5px 20px;
  border-radius: 5px;
  /* border: 1px solid var(--secondary-color); */
}
.noTodos{
  color: var(--secondary-color);
  font-size: 18px;
  padding: 5px 20px;
  margin: 30px 0px;
}
.counter{
  color: var(--secondary-color);
  border: 1px solid var(--secondary-color);
  font-size: 18px;
  padding: 5px 20px;
  background-color: rgba(255, 255, 255, 0.03);

  position: absolute;
  top: 20px;
  left: 20px;
  
}
::selection{
  background-color: var(--accent-color);
  color: var(--main-color);
}
  </style>
</head>
<body>

{%block body%}
{% endblock %}

</body>
</html>
